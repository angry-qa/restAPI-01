plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def allureVersion = "2.13.8",
    selenideVersion = "5.20.1",
    junitVersion = "5.7.1"

allure {
    version = allureVersion
    autoconfigure = true
    aspectjweaver = true
    configuration = "testImplementation"
    useJUnit5 {
        version = allureVersion
    }
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    compile('io.rest-assured:rest-assured:4.3.3')

    compile("io.qameta.allure:allure-selenide:$allureVersion")
    compile("io.qameta.allure:allure-java-commons:$allureVersion")
    compile("io.qameta.allure:allure-rest-assured:$allureVersion")

    compile("com.fasterxml.jackson.core:jackson-databind:2.12.3")

    compile("com.codeborne:selenide:5.13.1")
    compile("org.junit.jupiter:junit-jupiter-api:5.7.1")
    compile("org.junit.jupiter:junit-jupiter-engine:5.7.1")
    compile("org.junit.jupiter:junit-jupiter-params:5.7.1")

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}